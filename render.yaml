services:
  - type: web
    name: colabwize-backend
    runtime: node
    repo: https://github.com/clawncore/colabwize.git
    branch: main
    rootDir: backend
    buildCommand: npm install && apt-get update && apt-get install -y libreoffice
    startCommand: npm start
    region: oregon
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: LEMONSQUEEZY_API_KEY
        sync: false
      - key: LEMONSQUEEZY_STORE_ID
        sync: false
      - key: LEMONSQUEEZY_WEBHOOK_SECRET
        sync: false
      - key: LEMONSQUEEZY_STUDENT_PRO_MONTHLY_VARIANT_ID
        sync: false
      - key: LEMONSQUEEZY_STUDENT_PRO_ANNUAL_VARIANT_ID
        sync: false
      - key: LEMONSQUEEZY_RESEARCHER_MONTHLY_VARIANT_ID
        sync: false
      - key: LEMONSQUEEZY_RESEARCHER_ANNUAL_VARIANT_ID
        sync: false
      - key: LEMONSQUEEZY_CREDITS_10_VARIANT_ID
        sync: false
      - key: LEMONSQUEEZY_CREDITS_25_VARIANT_ID
        sync: false
      - key: LEMONSQUEEZY_CREDITS_50_VARIANT_ID
        sync: false
      - key: RESEND_API_KEY
        sync: false
      # Mathpix API Configuration
      - key: MATHPIX_APP_ID
        sync: false
      - key: MATHPIX_APP_KEY
        sync: false
      # AI Provider Keys
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_GENERATIVE_AI_API_KEY
        sync: false
      # Search & Integrity Keys
      - key: SEMANTIC_SCHOLAR_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_CSE_ID
        sync: false
      - key: GOOGLE_CUSTOM_SEARCH_API_KEY
        sync: false
      - key: SERPAPI_KEY
        sync: false
      - key: COPYLEAKS_EMAIL
        sync: false
      - key: COPYLEAKS_API_KEY
        sync: false
      # Security & Admin
      - key: TOKEN_ENCRYPTION_KEY
        sync: false
      - key: ADMIN_USER_IDS
        sync: false
      # Discord Webhooks
      - key: CONTACT_REQUEST_DISCORD_WEBHOOK_URL
        sync: false
      - key: DEMO_REQUEST_DISCORD_WEBHOOK_URL
        sync: false
      - key: FEATURE_REQUEST_DISCORD_WEBHOOK_URL
        sync: false
      - key: SIGNUP_SURVEY_DISCORD_WEBHOOK_URL
        sync: false
      # Emails
      - key: FEEDBACK_EMAIL
        sync: false
      - key: CONTACT_ADMIN_EMAIL
        sync: false
      - key: COMPLIANCE_EMAIL
        sync: false
      # Puppeteer/Chrome configuration
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
      - key: CHROME_PATH
        value: /usr/bin/google-chrome-stable
